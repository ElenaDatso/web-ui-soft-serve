<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
		<div class="celing"></div>
		<div class="calc">
			<div class="calc__input">0</div>
			<div class="calc__numbers-row">
				<div class="calc__number">7</div>
				<div class="calc__number">8</div>
				<div class="calc__number">9</div>
			</div>
			<div class="calc__numbers-row">
				<div class="calc__number">4</div>
				<div class="calc__number">5</div>
				<div class="calc__number">6</div>
			</div>
			<div class="calc__numbers-row">
				<div class="calc__number">1</div>
				<div class="calc__number">2</div>
				<div class="calc__number">3</div>
			</div>
			<div class="calc__numbers-row">
				<div class="calc__number">0</div>
				<div class="calc__number">.</div>
			</div>
			<div class="calc__numbers-row">
				<div class="calc__clear">Clear</div>
				<div class="calc__result">=</div>
			</div>
			<div class="calc__numbers-row">
				<div class="calc__math calc__math_plus">+</div>
				<div class="calc__math calc__math_minus">-</div>
				<div class="calc__math calc__math_mult">x</div>
				<div class="calc__math calc__math_divide">/</div>
			</div>
		</div>
		<div class="train">
			<img src="http://buytickets.com.ua/images/content_image/vagon-plazkart-54-mesta.png" alt="train">
		</div>
	</main>
<script src="script.js"></script>
</body>
</html>
